repos:
  # Black code formatter
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # isort import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black]

  # flake8 linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--extend-ignore=E203,W503,E501,F401,F541"]

  - repo: local
    hooks:
      # Unit tests
      - id: pytest-unit
        name: Run unit tests
        entry: python3 -m pytest tests/ -v --ignore=tests/integration
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

      # Integration tests
      - id: pytest-integration
        name: Run integration tests
        entry: bash -c 'if [ "$RUN_INTEGRATION_TESTS" = "1" ]; then python3 -m pytest tests/integration/ -v; else echo "Skipping integration tests (env vars not set)"; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]

default_language_version:
  python: python3

fail_fast: true

default_stages: [commit]